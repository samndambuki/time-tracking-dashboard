<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <div class="content1">
                <div class="name">
                    <img src="images/image-jeremy.png">
                    <p style="color:#cec9f2; margin-top: 25px; margin-left: 25px;" >Report for</p>
                    <h2 style="color: #f8f7ff; font-size: 3rem; margin-left: 18px;">Jeremy Robson</h2>
                    <div class="schedule">
                        <p style="color:#575b9b">Daily</p>
                        <p style="margin-top: 15px; color: #f5fbfc; font-weight: bold;">Weekly</p>
                        <p style="margin-top: 15px; color: #575b9b;">Monthly</p>
                    </div>
                </div>
            </div>

            <div class="contenttwo">

                <div class="contenttwoa">
                    <img style="width: 30%; margin-left: 8rem;" src="images/icon-work.svg">
                    <div class="work">
                        <p style="color: white; margin-left: 10px; margin-top: 3rem; font-size: 1.5rem; font-weight: bold;">Work</p>
                        <div class="ellipsis1">
                        <img style="margin-left: 9rem;" src="images/icon-ellipsis.svg">
                        </div>
                        <h1 style="margin-left: 10px; margin-top: 2rem; color: white; font-size: 3rem;">32hrs</h1>
                        <p style="margin-top: 10px; margin-left: 1rem; color: #979bc9;">Last week-36hrs</p>
                    </div>

                </div>

                <div class="contenttwob">
                    <img style="width: 30%; margin-left: 8rem;" src="images/icon-play.svg">
                    <div class="play">
                        <p style="color: white; margin-left: 10px; margin-top: 3rem; font-size: 1.5rem; font-weight: bold;">Play</p>
                        <div class="ellipsis1">
                            <img style="margin-left: 9rem;" src="images/icon-ellipsis.svg">
                        </div>
                        <h1 style="margin-left: 10px; margin-top: 2rem; color: white; font-size: 3rem;">10hrs</h1>
                        <p style="margin-top: 10px; margin-left: 1rem; color: #979bc9;">Last week-8hrs</p>
                    </div>
                    
                </div>

                <div class="contenttwoc">
                    <img style="width: 30%; margin-left: 8rem;" src="images/icon-study.svg">
                    <div class="study">
                        <p style="color: white; margin-left: 10px; margin-top: 3rem; font-size: 1.5rem; font-weight: bold;">Study</p>
                        <div class="ellipsis1">
                            <img style="margin-left: 9rem;" src="images/icon-ellipsis.svg">
                        </div>
                        <h1 style="margin-left: 10px; margin-top: 2rem; color: white; font-size: 3rem;">4hrs</h1>
                        <p style="margin-top: 10px; margin-left: 1rem; color: #979bc9;">Last week-7hrs</p>
                    </div>
                    
                </div>


                <div class="contenttwod">
                    <img style="width: 30%; margin-left: 8rem;" src="images/icon-exercise.svg">
                    <div class="exercise">
                        <p style="color: white; margin-left: 10px; margin-top: 3rem; font-size: 1.5rem; font-weight: bold;">Exercise</p>
                        <div class="ellipsis1">
                            <img style="margin-left: 9rem;" src="images/icon-ellipsis.svg">
                        </div>
                        <h1 style="margin-left: 10px; margin-top: 2rem; color: white; font-size: 3rem;">4hrs</h1>
                        <p style="margin-top: 10px; margin-left: 1rem; color: #979bc9;">Last week-5hrs</p>
                    </div>
                    
                </div>

                <div class="contenttwoe">
                    <img style="width: 30%; margin-left: 8rem;" src="images/icon-social.svg">
                    <div class="social">
                        <p style="color: white; margin-left: 10px; margin-top: 3rem; font-size: 1.5rem; font-weight: bold;">Social</p>
                        <div class="ellipsis1">
                            <img style="margin-left: 9rem;" src="images/icon-ellipsis.svg">
                        </div>
                        <h1 style="margin-left: 10px; margin-top: 2rem; color: white; font-size: 3rem;">5hrs</h1>
                        <p style="margin-top: 10px; margin-left: 1rem; color: #979bc9;">Last week-10hrs</p>
                    </div>
                    
                </div>

                <div class="contenttwof">
                    <img style="width: 30%; margin-left: 8rem;" src="images/icon-self-care.svg">
                    <div class="selfcare">
                        <p style="color: white; margin-left: 10px; margin-top: 3rem; font-size: 1.5rem; font-weight: bold;">Self Care</p>
                        <div class="ellipsis1">
                            <img style="margin-left: 9rem;" src="images/icon-ellipsis.svg">
                        </div>
                        <h1 style="margin-left: 10px; margin-top: 2rem; color: white; font-size: 3rem;">2hrs</h1>
                        <p style="margin-top: 10px; margin-left: 1rem; color: #979bc9;">Last week-2hrs</p>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
</body>
</html>
